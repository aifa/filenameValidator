<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>eSubmissions filename validator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le styles -->
    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
    <link href="../bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->
    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../bootstrap/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../bootstrap/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../bootstrap/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../bootstrap/ico/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="../bootstrap/ico/favicon.png">
    
</head>
<body>

<div class="container" style="width:90%">
      <!-- Main hero unit for a primary marketing message or call to action -->
      <div class="hero-unit" id="init">
        <p>What do you want to do next: </p>
        <div style="float:center">
	        <button id="composeBtn" class="btn btn-primary btn-large" style="width:300px; height:150px">Compose a new filename</button>
	        <button id="validateBtn" class="btn btn-primary btn-large" style="width:300px; height:150px">Validate an existing filename</button>
        </div>
      </div>
      
      <div class="hero-unit" id="create" style="display:none; width:90%">
        <div class="controls" style="float:center; width:100%">
	        	<label class="control-label" for="subType">To start, choose a type of submission:</label> <select id="subType">
											<option></option>
											<option value="cap">Centralised</option>
											<option value="cap_nap">PSUR CAP & NAP</option>
											<option value="nap">PSUR NAP</option>
								 		</select>
								 		
				<div id="caps" class="form-inline"><input style="width:10%"  type="text" id="inputSender" size="30" class="input-small" placeholder="Sender RoutingId">
							   <select style="width:10%" class="input-small" id="receipient">
											<option value="default"></option>
											<option value="ESUBPROD">Production</option>
											<option value="ESUBTEST">Test</option>
								 		</select>
							   <input style="width:10%" type="text" id="inputPNumber" size="30" class="input-small" placeholder="Product Number">
							   <input style="width:10%" type="text" id="inputPName" size="30" class="input-small" placeholder="Product Name">
							   <input style="width:10%" type="text" id="inputSubType" size="30" class="input-small" placeholder="Submission Type">
							   <input style="width:10%" type="text" id="inputSeqnumber" size="30" class="input-small" placeholder="Sequence Number">
				</div>
				<div id="caps_naps"  class="form-inline">
							   <input style="width:9%"  type="text" id="inputSender" size="30" placeholder="Sender RoutingId">
							   <select style="width:8%" id="receipient" >
											<option value="default"></option>
											<option value="ESUBPROD">Production</option>
											<option value="ESUBTEST">Test</option>
								 		</select>
							   <input style="width:8%" type="text" id="inputValidate" size="30" class="input-small" placeholder="Product Number">
							   <input style="width:9%" type="text" id="inputValidate" size="30" class="input-small" placeholder="Product Name">
							   <input style="width:8%" type="text" id="inputValidate" size="30" class="input-small" placeholder="Eurd Id">
							   <input style="width:9%" type="text" id="inputValidate" size="30" class="input-small" placeholder="Substance">
							   <input style="width:8%" type="text" id="inputValidate" size="30" class="input-small" placeholder="MAH">
							   <input style="width:8%" type="text" id="inputValidate" size="30" class="input-small" placeholder="Eurd Date">
							   <input style="width:9%" type="text" id="inputValidate" size="30" class="input-small" placeholder="Submission Type">
							   <input style="width:9%" type="text" id="inputValidate" size="30" class="input-small" placeholder="Sequence Number">
				</div>
				<div id="naps"  class="form-inline"><input style="width:10%"  type="text" id="inputValidate" size="30" class="input-small" placeholder="Sender RoutingId">
							   			<select style="width:10%" id="receipient">
											<option value="default"></option>
											<option value="ESUBPROD">Production</option>
											<option value="ESUBTEST">Test</option>
								 		</select>
							   <input style="width:10%" type="text" id="inputValidate" size="30" class="input-small" placeholder="Eurd Id">
							   <input style="width:10%" type="text" id="inputValidate" size="30" class="input-small" placeholder="Substance">
							   <input style="width:10%" type="text" id="inputValidate" size="30" class="input-small" placeholder="MAH">
							   <input style="width:10%" type="text" id="inputValidate" size="30" class="input-small" placeholder="Eurd Date">
							   <input style="width:10%" type="text" id="inputValidate" size="30" class="input-small" placeholder="Submission Type">
							   <input style="width:10%" type="text" id="inputValidate" size="30" class="input-small" placeholder="Sequence Number">
				</div>	
        </div>
        <div style="float:center; margin-top:25px">	
			 	<button id="generateBtn" class="btn btn-primary btn-large" type="button">Generate</button>
			 	<div id=result></div>
		</div>			
      </div>
      <div class="hero-unit" id="validate" style="display:none">
      	<div class="control-group info" style="width:300">
	      	<label class="control-label" for="inputValidate">Copy the filename and click validate:</label>
	        <div  class="control-group info" style="width:255">
		        	<input type="text" id="inputValidate" size="255" style="width:80%">
		        	<button id="validate" class="btn btn-primary btn-medium" type="button">Validate</button>
	        </div>
	        
	        <span style="display:none" class="help-inline">Something may have gone wrong</span>
	     </div>
      </div>
      <div class="well">
      	<button id="bckBtn" class="btn btn-info btn-large" style="" type="button">Back</button>
      </div>
<!--       <footer> -->
<!--         <p>&copy; y-Dev Ltd. 2013</p> -->
<!--       </footer> -->
</div> <!-- /container -->

<!-- Placed at the end of the document so the pages load faster -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		//hide divs
		$('#caps').hide();
		$('#caps_naps').hide();
		$('#naps').hide();
		$('#generateBtn').hide();
		$('.btn-info').hide();
		
		$('#composeBtn').on('click', function(){
			$('#init').hide();
			$('#validate').hide();
			$('#create').show();
			$('.btn-info').show();
		})
		
		$('.btn-info').on('click', function(){
			$('#validate').hide();
			$('#create').hide();
			$('#init').show();
			$(this).hide();
		})
		
		$('#validateBtn').on('click', function(){
			$('#init').hide();
			$('#create').hide();
			$('#validate').show();
			$('.btn-info').show();
		})
		
		$('#subType').change(function(){
			switch($(this).val()){
			case "cap":
				$('#caps').show();
				$('#caps_naps').hide();
				$('#naps').hide();
				$('#generateBtn').show();
				break;
			case "nap":
				$('#caps').hide();
				$('#caps_naps').hide();
				$('#naps').show();
				$('#generateBtn').show();
				break;
			case "cap_nap":
				$('#caps').hide();
				$('#caps_naps').show();
				$('#naps').hide();
				$('#generateBtn').show();
				break;
			 default:
				$('#caps').hide();
				$('#caps_naps').hide();
				$('#naps').hide();
				$('#generateBtn').hide();
				break;
			}
		});
	});
</script>
</body>
</html>
